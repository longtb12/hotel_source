<style>

    .row_padding {
        padding: 8px;
    }
</style>

<div class="content">
    <div class="card">
        <div class="card-header header-elements-sm-inline"><h6 class="card-title">Quản lý phòng</h6></div>
        <div class="card-body border-top-1 border-top-pink" style="display: flex;">
            <div class="col-md-6 border-right-1 border-right-pink">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="table-border-solid bg-blue-800">
                                <th class="text-center">STT</th>
                                <th class="text-center">Mã</th>
                                <th class="text-center">Tên</th>
                                <th class="text-center">Loại phòng</th>
                                <th class="text-center" style="width: 75px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in rooms">
                                <td class="text-center">{{item.Order}}</td>
                                <td class="text-left">{{item.Code}}</td>
                                <td class="text-left">{{item.Name}}</td>
                                <td class="text-left">{{item.RoomTypeName}}</td>
                                <td>
                                    <button type="button" action-user="159A" ui-sref-active="active" ng-click="getdata(item.Id)"><i class="icon-pencil7"></i></button>
                                    <button type="button" action-user="160A" ui-sref-active="active" ng-click="delete(item.Id)"><i class="icon-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>
                <div class="row row_padding">
                    <pagination page-index="request.page_index" total-items="total_page" ng-if="total_page>1" ng-click="init()"></pagination>
                </div>
            </div>
            <div class="col-md-6" style="padding: 10px">
                <div class="form-group">
                    <button type="button" action-user="158A" ui-sref-active="active" class="btn btn-secondary" ng-show="room.Id != 0" ng-click="create()"><i class="icon-plus-circle2"></i> Thêm loại phòng</button>
                    <button type="button" action-user="160A" ui-sref-active="active" class="btn btn-light btn-sm" ng-show="room.Id != 0" ng-click="delete(room.Id)"><i class="icon-lock5"></i> Khóa</button>
                    <button type="submit" action-user="161A" ui-sref-active="active" form="formRoom" ng-show="formRoom" class="btn btn-primary"><i class="icon-floppy-disk"></i> Xác nhận</button>
                </div>
                <div class="col-md-12">
                    <form id="formRoom" name="formRoom" novalidate ng-submit="submit(formRoom)">
                        <div class="row row_padding">
                            <div class="col-3">
                                <span class="lbl">Tên loại phòng</span>

                            </div>
                            <div class="col-9 ">

                                <input id="name" name="name" maxlength="255" placeholder="Tên loại phòng" required class="form-control" ng-model="room.Name" type="text" ng-class="{ 'is-invalid' : formRoom.name.$invalid && !formRoom.name.$pristine }" />
                                <div class="invalid-feedback" ng-show="formRoomType.name.$invalid && !formPosition.name.$pristine">
                                    Tên loại phòng không được để trống.
                                </div>
                            </div>
                        </div>
                        <div class="row row_padding">
                            <div class="col-3">
                                <label for="roomTypeId">Thuộc loại phòng<span class="required">*</span></label>
                            </div>
                            <div class="col-9 ">
                                <select id="roomTypeId" name="roomTypeId" class="form-control" ng-model="room.RoomTypeId" ng-options="item.Id as item.Name for item in roomTypes" required></select>
                                <div class="invalid-feedback" ng-show="formRoom.roomTypeId.$invalid && !formRoom.roomTypeId.$pristine">Chưa chọn loại phòng.</div>
                            </div>
                        </div>
                        <div class="row row_padding">
                            <div class="col-3">
                                <span class="lbl">Mô tả</span>
                            </div>
                            <div class="col-9">
                                <textarea id="description" name="roomType.description" placeholder="Mô tả" class="form-control" maxlength="400" ng-model="room.Description" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
