<div id="change-password" class="modal" data-keyboard="false" data-backdrop="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
        <form style="width: 100%;" name="form" novalidate ng-submit="submitChangePassword(form)">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-black">Đổi mật khẩu</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-12 text-black" for="newPass">Mật khẩu mới <span class="text-danger">*</span></label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <input type="password" id="newPass" name="newPass" class="form-control" placeholder="Mật khẩu mới" ng-model="request.new_password" maxlength="255" required ng-class="{ 'is-invalid' : form.newPass.$invalid && !form.newPass.$pristine }" />
                            <div class="invalid-feedback" ng-show="form.newPass.$invalid && !form.newPass.$pristine">Mật khẩu mới không được để trống.</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-12 text-black" for="confirmNewPass">Nhập lại mật khẩu mới <span class="text-danger">*</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <input type="password" id="confirmNewPass" name="confirmNewPass" class="form-control" placeholder="Nhập lại mật khẩu mới" ng-model="request.confirm_new_password" maxlength="255" required ng-class="{ 'is-invalid' : form.confirmNewPass.$invalid && !form.confirmNewPass.$pristine }" compare-to="request.new_password" />
                            <div class="invalid-feedback" ng-show="form.confirmNewPass.$invalid && !form.confirmNewPass.$pristine">Mật khẩu không giống nhau.</div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn bg-primary btn-sm"><i class="icon-floppy-disk"></i> Xác nhận</button>
                    <button type="button" class="btn btn-link btn-sm" data-dismiss="modal"><i class="icon-close2"></i> Thoát</button>
                </div>
            </div>
        </form>
    </div>
</div>
